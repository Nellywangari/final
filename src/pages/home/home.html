<ion-header>

    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <super-tabs tabsPlacement="top" toolbarBackground="primary" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelected($event)">

        <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
    </super-tabs>

</ion-content>
